<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NLP Task Analyzer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      background: #f7f7f7;
    }
  </style>
</head>
<body>

  <h1>Test NLP Task Parser</h1>

  <textarea id="inputText" placeholder="Type or paste a messy voice-to-text input..."></textarea>
  <br>
  <button onclick="analyze()">Analyze</button>

  <div class="result" id="resultBox"></div>

  <script>
    async function analyze() {
      const input = document.getElementById("inputText").value;
      const resultBox = document.getElementById("resultBox");
      resultBox.innerText = "Analyzing...";

      try {
        const res = await fetch("http://127.0.0.1:8000/analyze", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ text: input })
        });

        if (!res.ok) throw new Error("Server error: " + res.status);

        const data = await res.json();
        if (data.length === 0) {
          resultBox.innerText = "No tasks found.";
        } else {
          let output = data.map((item, i) =>
            `${i + 1}. Task: ${item.task}\n   Time: ${item.time || "None"}\n   Type: ${item.type}`
          ).join("\n\n");
          resultBox.innerText = output;
        }

      } catch (err) {
        resultBox.innerText = "Error: " + err.message;
      }
    }
  </script>

</body>
</html>
